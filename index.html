<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CalcSalary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="js/calc.js"></script>
</head>

<body>
    <div>test</div>
    <div class="container">
        <h1 class="mb-4 mt-4">Calc Salary</h1>
        <div class="row">
            <label class="col-sm-1 col-form-label-lg">L:</label>
            <div class="col-sm-2">
                <select id="l" class="form-select form-select-lg mb-3" aria-label=".form-select example">
                    <option selected></option>
                    <option value="1-1">1-1</option>
                    <option value="1-2">1-2</option>
                    <option value="1-3">1-3</option>
                    <option value="2-1">2-1</option>
                    <option value="2-2">2-2</option>
                    <option value="2-3">2-3</option>
                    <option value="3-1">3-1</option>
                    <option value="3-2">3-2</option>
                    <option value="3-3">3-3</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                    <option value="4-3">4-3</option>
                    <option value="5-1">5-1</option>
                    <option value="5-2">5-2</option>
                    <option value="5-3">5-3</option>
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-1 col-form-label-lg">V:</label>
            <div class="col-sm-1">
                <input type="text" class="form-control-lg" id="v" placeholder="Price">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4" onclick="calc()">Submit</button>
        <hr>
        <div class="row">
            <label class="col-sm-1 col-form-label-lg">P:</label>
            <h2 class="col-sm-4" id="p"></h2>
        </div>
        <div class="row">
            <label class="col-sm-1 col-form-label-lg">G:</label>
            <h2 class="col-sm-4" id="g"></h2>
        </div>
        <div class="row">
            <label class="col-sm-1 col-form-label-lg">S:</label>
            <h2 class="col-sm-4" id="s"></h2>
        </div>
    </div>
</body>

</html>
